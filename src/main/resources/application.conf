
master {
  hostname = "127.0.0.1"
  port = 10001

  akka {
    loggers = ["akka.event.Logging$DefaultLogger"]
    loglevel = "INFO"

    actor {
      provider = "akka.cluster.ClusterActorRefProvider"
    }
    remote {
      enabled-transports = ["akka.remote.netty.tcp"]
      netty.tcp {
        hostname = "127.0.0.1"
        port = 30001
      }
    }

    cluster {
      seed-nodes = ["akka.tcp://master@127.0.0.1:30001"]
      auto-down-unreachable-after = 10s
    }
  }
}

